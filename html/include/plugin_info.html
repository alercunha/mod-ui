<div class="plugin-info">
    <div class="container-fluid box">
        <span class="js-close alignright btn btn-mini btn-danger">Close</span>
        <div class="row-fluid clearfix">
            <div class="span10 offset1 clearfix">
                <div class="span3 screenshot">
                    <img src="{{source}}/effect/image/screenshot.png?url={{urle}}">
                </div>
                
                <div class="span9">
                    <header>
                        <h1>{{title}}{{#subtitle}} - <span>{{subtitle}}</span>{{/subtitle}}</h1>
			<p>{{category.0}}</p>
                        <p><span class="rating-label">Rating:</span> <span class="rating"></span></p>
                    </header>
                    <section class="content clearfix">
		      <p>
			{{{description}}}
		      </p>
                      <p><a href="http://wiki.portalmod.com/wiki/Plugins/{{package_name}}" target="_blank">More info at <b>{{package_name}}</b>'s wiki page</a></p>
                      <table class="plugin-specs table table-bordered">
                        <tr>
                          <th>control</th>
                          <th>default</th>
                          <th>min</th>
                          <th>max</th>
                        </tr>
			{{#ports.control.input}}
                        <tr>
                          <td>{{name}}</td>
                          <td>{{default}}</td>
                          <td>{{minimum}}</td>
                          <td>{{maximum}}</td>
                        </tr>
			{{/ports.control.input}}
                      </table>
                    </section>
                </div>
